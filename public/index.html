<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta name="theme-color" content="#ffffff" />
        <link
            rel="icon"
            type="image/png"
            sizes="196x196"
            href="/icons/favicon-196.png"
        />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="/icons/favicon.ico"
        />
        <link rel="apple-touch-icon" href="/icons/apple-icon-180.png" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="Quotes Maker" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Quotes Maker" />

        <title>Tamil Quotes image Generator</title>
        <meta
            name="description"
            content="Free Tamil Quotes and Kavithai image Generator - Easy to use Just like Writing in Paper."
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://cdn.jsdelivr.net" />
        <link rel="stylesheet" type="text/css" href="/build/app.css" />
        <link rel="manifest" href="/manifest.json" />
    </head>
    <body>
        <div x-data="{ color: '', quotes: ''}">
            <div
                class="min-h-screen px-4 py-16 mx-auto sm:px-6 lg:px-8 bg-gray-200"
            >
                <div class="max-w-lg mx-auto">
                    <h1
                        class="text-sm font-bold text-center text-green-600 sm:text-2xl"
                    >
                        Tamil Quotes image Generator
                    </h1>
                    <p
                        class="max-w-md mx-auto mt-4 text-center text-yellow-700 font-bold"
                    >
                        Free Tamil Quotes and Kavithai image Generator - Easy to
                        use Just like Writing in Paper.
                    </p>
                    <form
                        id="postData"
                        method="post"
                        accept-charset="UTF-8"
                        class="p-8 mt-6 mb-0 space-y-4 rounded-lg shadow-2xl"
                        style="background-color: #94a3b8"
                        onsubmit="return false;"
                    >
                        <div>
                            <div class="relative mt-1">
                                <textarea
                                    class="placeholder:text-gray-700 placeholder:text-center form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    id="getquotes"
                                    name="getquotes"
                                    rows="10m"
                                    minlength="30"
                                    maxlength="250"
                                    placeholder="Write Your Quotes"
                                    x-model="quotes"
                                    required
                                    autocomplete="off"
                                ></textarea>
                            </div>
                        </div>
                        <div class="relative mt-1 rounded-lg">
                            <select
                                x-model="color"
                                id="getcolor"
                                class="rounded-lg"
                            >
                                <option value="" disabled>
                                    Background Color
                                </option>
                                <option value="#E9D5FF" selected>
                                    Purple (Default)
                                </option>
                                <option value="#FEF08A">Yellow</option>
                                <option value="#BBF7D0">Green</option>
                                <option value="#DFE6E9">Light Blue</option>
                            </select>
                            <br />
                            <br />
                            <input
                                type="text"
                                id="author"
                                name="author"
                                class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm text-lg"
                                placeholder="Author Name (Optional)"
                                minlength="3"
                                maxlength="40"
                                autocomplete="off"
                            />
                            <br />
                            <template x-if="color">
                                <p
                                    x-text="quotes"
                                    :style="`background-color: ${color}; white-space: pre-line;`"
                                    class="h-fit w-fit p-14 py-14 max-w-md mx-auto mt-4 text-center text-sm text-zinc-700 font-bold rounded-lg"
                                ></p>
                            </template>
                        </div>
                        <button
                            type="submit"
                            class="block w-full px-5 py-3 text-lg font-medium text-gray-700 bg-orange-200 rounded-lg"
                        >
                            Generate image
                        </button>
                    </form>
                    <br />
                    <div id="notice"></div>
                    <div id="result"></div>
                </div>
                <br />
            </div>
        </div>
        <script src="/build/bundle.js"></script>
    </body>
</html>
